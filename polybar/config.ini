;----------------------------------------------------------------;
; 1. COLORS (CATPPUCCIN MOCHA)
;----------------------------------------------------------------;
[colors]
background = #1E1E2E
foreground = #CDD6F4
disabled = #45475A

red = #F38BA8
green = #A6E3A1
yellow = #F9E2AF
blue = #89B4FA
magenta = #F5C2E7
cyan = #89DCEB
white = #BAC2DE
lavender = #CBA6F7

; Extra colors for the mode indicator
sky = #89DCEB
surface0 = #313244

;----------------------------------------------------------------;
; 2. MAIN BAR SETTINGS
;----------------------------------------------------------------;
[bar/main]
width = 100%
height = 21pt
; Use a small radius for slightly rounded corners
radius = 3

; Place the bar at the top of the screen
bottom = true

; Set background and foreground from our colors section
background = ${colors.background}
foreground = ${colors.foreground}

; Padding around the bar content
padding-left = 1
padding-right = 1

; Margin between modules
module-margin = 1

; Fonts
; The first font is the primary one.
; The second font is for fallback icons (Nerd Fonts).
; The number after the size is the vertical offset.
font-0 = "JetBrainsMono Nerd Font:style=Bold:size=11"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=11"

; Define the modules to load and their position
modules-left = i3
modules-center =  mpris
modules-right = backlight pulseaudio battery cpu memory date tray
; Make the bar clickable
enable-ipc = true

;----------------------------------------------------------------;
; 3. MODULE DEFINITIONS
;----------------------------------------------------------------;
[module/i3]
type = internal/i3
pin-workspaces = true
index-sort = true
enable-scroll = false
strip-wsnumbers = false
; This format displays the workspace icons and the mode indicator
format = <label-state> <label-mode>

; --- Workspace Labels (these are unchanged) ---
label-focused =  %name%
label-focused-padding = 1
label-focused-background = ${colors.lavender}
label-focused-foreground = ${colors.background}

label-unfocused = %name%
label-unfocused-padding = 1

label-visible = %name%
label-visible-padding = 1

label-urgent = %name%
label-urgent-padding = 1
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.background}

label-separator = " "
label-separator-foreground = ${colors.disabled}
[module/date]
type = internal/date
interval = 1

date = %H:%M %p %a
date-alt = %A, %d %B %Y

label = %date%
label-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
format-volume = <label-volume>
format-muted = <label-muted>
label-volume = ÔÄß %percentage%%
enable-scroll = true
scroll-up = pamixer -i 5
scroll-down = pamixer -d 5

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Û∞ª† "
format-prefix-foreground = ${colors.yellow}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "Û∞çõ "
format-prefix-foreground = ${colors.magenta}
label = %percentage_used:2%%

[module/battery]
type = custom/script
exec = ~/.config/polybar/battery.sh
interval = 5
format-prefix-foreground = ${colors.foreground}
format-underline = ${colors.lavender}

[module/tray]
type = internal/tray
padding = 1

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight

; Use the following format
format = <ramp> <label>
label = %percentage%%

; Available ramps:
; ramp-0 = üåï
; ramp-1 = üåî
; ramp-2 = üåì
; ramp-3 = üåí
; ramp-4 = üåë
ramp-0 = ÔÜÖ
ramp-1 = ÔÜÖ
ramp-2 = ÔÜÖ
ramp-3 = ÔÜÖ
ramp-4 = ÔÜÖ

; Enable scrolling
enable-scroll = true
scroll-up = brightnessctl set 5%+
scroll-down = brightnessctl set 5%-

[module/mpris]
type = custom/script

# The tail command makes the script update the bar instantly when the song changes
tail = true

# The format of the label when a song is playing
format-prefix = "ÔÄÅ "
format-prefix-foreground = ${colors.magenta}
format = <label>
format-underline = ${colors.surface1}

# The text of the label (what gets displayed)
label = %output%
label-maxlen = 35 # Truncate the text if it's too long

# Click actions
click-left = playerctl play-pause
click-right = playerctl stop
scroll-up = playerctl next
scroll-down = playerctl previous

# This is the command that runs and updates the bar
# It prints the song title and artist, and waits for the next change
exec = playerctl metadata --format "{{ title }} - {{ artist }}" --follow
